<!DOCTYPE html>
<html>
    <head>
        <title>
            Exercise 1
        </title>

        <style>
            .name{
                display: block;
                margin-bottom: 5px;
            }
            .email{
                display: block;
            }
            .review{
                display: inline-block;
                width: 200px;
                vertical-align: middle;
            }
            .google{
                width: 80px;
                display: block;
                margin-left: 120px;
                margin-top: 20px;
                margin-bottom: 8px;
            }
            .search{
                width: 320px;
                border-radius: 200px;
                border-style: solid;
                padding-top: 5px;
                padding-bottom: 5px;
                box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            }

        </style>
    </head>

    <body>
        <input class = "name" type = "text" placeholder="Name">
        <input class = "email" type = "text" placeholder="Email">

        <p class = "review">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button>
            Yes
        </button>
        <button>
            No
        </button>
        <img class = "google" src = "Google_2015_logo.svg.webp">
        <input class = "search" type = "text" placeholder="Search Google or type a URL">
    </body>
</html>
