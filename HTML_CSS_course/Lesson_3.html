<!-- Hovers Transition Shadows -->

<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0); 
        color: rgb(211, 211, 195); 
        border: none;
        height: 35px;
        width: 120px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.35s;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.1;
    }


    .join-button{
        background-color: white;
        border-color: blue;
        color: blue;
        border-style: solid;
        border-width: 1px;
        height: 35px;
        width: 63px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s,
            color 0.15s;
    }
    .join-button:hover{
        background-color: blue;
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        height: 35px;
        width: 76px;
        border-radius: 20px;
        border-color: rgb(2, 158, 255);
        border-style: solid;
        font-weight: bold;
        font-size: 15px;
        cursor:pointer;
        transition: box-shadow 0.20s;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="subscribe-button"> 
    SUBSCRIBE
</button>

<button class = "join-button">
    JOIN
</button>

<button class = "tweet-button">
    Tweet
</button>

<p style="text-decoration: solid;">
    Hi i am a paragraph
</p>
