<!DOCTYPE html>
<html>
    <head>
        <title>
            Youtube.com clone
        </title>

        <style>
            .thumbnail{
                width: 300px;
                display: block;

            }
            .search-bar{
                margin-top: 4px;
                margin-bottom: 4px;
                display: inline;
                font-size: 20px;
                margin-left: 12px;
            }
            .video-title{
                width: 300px;
            }
            .video-author,
            .video-stats{
                display: inline;
            }
            .video-preview{
                vertical-align: top;
                margin: 15px;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <input class = "search-bar" type = "text" placeholder="Search"> 
        
        <div class = "video-preview">
            <img class = "thumbnail" src = "thumbnail-1.webp">

            <p class = "video-title">
                Talking tech and AI with Google CEO Sunder Pichai!
            </p>

            <p class = "video-author">
                Marques Brownlee 
            </p>
            <p></p>
            <p class = "video-stats">
                3.4M Views &#183; 6 months ago 
            </p>
        </div>

        <div class = "video-preview">
            <img class = "thumbnail" src = "thumbnail-2.webp">

            <p class = "video-title">
                Try Not To Laugh Challenge #9
            </p>

            <p class = "video-author">
                Markiplier 
            </p>
            <p></p>
            <p class = "video-stats">
                19M Views &#183; 4 years ago 
            </p>
        </div>
    </body> 
</html>
